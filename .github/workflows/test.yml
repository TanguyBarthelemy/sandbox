on: push

name: Commands

jobs:
  style:
    name: style
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: create
        run: |
          touch news.txt news2.txt
          git add -N *.txt
          
      - name: Generate, mask, and output a secret
        id: sets-a-secret
        run: |
          the_secret=$((RANDOM))
          echo "secret-number=$the_secret" >> "$GITHUB_OUTPUT"
        
      - name: Use that secret output (protected by a mask)
        run: |
          echo "the secret number is ${{ steps.sets-a-secret.outputs.secret-number }}"
        
      # Check if there are any changes
      - name: Check for changes
        id: check-changes
        run: |
          git diff --name-only
          git_diff=$(git diff --name-only)
          echo "has-changed=$(git diff --name-only)" >> "$GITHUB_OUTPUT"
          echo "Voici les fichiers modifi√©s : $git_diff"
          
      - name: print
        env:
          has_changed: ${{ steps.check-changes.outputs.has-changed }}
        run: |
          echo "$has_changed"
      
      - name: Commit changes
        env:
          has_changed: ${{ steps.check-changes.outputs.has-changed }}
        if: ${{ steps.check-changes.outputs.has-changed != '' }}
        run: |
          echo "il y a des changements"
      
      - name: Commit no changes
        if: ${{ steps.check-changes.outputs.has-changed == '' }}
        run: |
          echo "il y a pas des changements"
